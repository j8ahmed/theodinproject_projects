<!DOCTYPE html>
<html>
  <head>
    <title>Calculator - J8ahmed</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="logo">
	<h2>Calculator</h2>
      </div>
      <img src="" alt=""/>
    </header>

    <main id="calculator-cont">
      <div id="display">
      </div>
      <table id="buttons-cont">
	<tr>
	  <td>AC</td>
	  <td>C</td>
	  <td>%</td>
	  <td>/</td>
	</tr>
	<tr>
	  <td>7</td>
	  <td>8</td>
	  <td>9</td>
	  <td>x</td>
	</tr>
	<tr>
	  <td>4</td>
	  <td>5</td>
	  <td>6</td>
	  <td>-</td>
	</tr>
	<tr>
	  <td>1</td>
	  <td>2</td>
	  <td>3</td>
	  <td>+</td>
	</tr>
	<tr>
	  <td colspan="2">0</td>
	  <td>.</td>
	  <td>=</td>
	</tr>
      </table>
    </main>

    <footer>
      <p><a href="https://j8ahmed.com/" target="_blank">copyright &copy; Jamal J8 Ahmed</a></p>
    </footer>
  </body>

  <script src="main.js"></script>
</html>
