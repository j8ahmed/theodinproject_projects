<!DOCTYPE html>
<html>
  <head>
    <title>Calculator - J8ahmed</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="logo">
	<h2>Calculator</h2>
      </div>
      <img src="" alt=""/>
    </header>

    <main id="calculator-cont">
      <div id="display">
      </div>
      <table id="buttons-cont">
	<tbody>
	<tr class="btn-row">
	  <td class="special-btn" id="reset-btn" colspan="2">AC</td>
	  <td class="op-btn">/</td>
	</tr>
	<tr class="btn-row">
	  <td class="num-btn">7</td>
	  <td class="num-btn">8</td>
	  <td class="num-btn">9</td>
	  <td class="op-btn">x</td>
	</tr>
	<tr class="btn-row">
	  <td class="num-btn">4</td>
	  <td class="num-btn">5</td>
	  <td class="num-btn">6</td>
	  <td class="op-btn">-</td>
	</tr>
	<tr class="btn-row">
	  <td class="num-btn">1</td>
	  <td class="num-btn">2</td>
	  <td class="num-btn">3</td>
	  <td class="op-btn">+</td>
	</tr>
	<tr class="btn-row">
	  <td class="num-btn" id="zero-btn" colspan="2">0</td>
	  <td class="num-btn">.</td>
	  <td class="op-btn">=</td>
	</tr>
	</tbody>
      </table>
    </main>

    <footer>
      <p><a href="https://j8ahmed.com/" target="_blank">copyright &copy; Jamal J8 Ahmed</a></p>
    </footer>
  </body>

  <script src="main.js"></script>
</html>
