<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant - J8ahmed</title>
  </head>
  <body>
    
    <header>
      <h1>Tic Tac Toe</h1>
    </header>

    <main id=gameboard>

      <div>
	<label>Enter Player 1's Name:</label>
	<input id=player1 data-player=1 type=text />
      </div>

      <div>
	<label>Enter Player 2's Name:</label>
	<input id=player2 data-player=2 type=text />
      </div>
      <div id='btn-cont'>
	<button id='start-btn'>Start</button>
	<button id='reset-btn'>Reset</button>
      </div>

      <h3 id='display'></h3>

      <table>
	<tr>
	  <td data-row=0 data-col=0></td>
	  <td data-row=0 data-col=1></td>
	  <td data-row=0 data-col=2></td>
	</tr>
	<tr>
	  <td data-row=1 data-col=0></td>
	  <td data-row=1 data-col=1></td>
	  <td data-row=1 data-col=2></td>
	</tr>
	<tr>
	  <td data-row=2 data-col=0></td>
	  <td data-row=2 data-col=1></td>
	  <td data-row=2 data-col=2></td>
	</tr>
      </table>

    </main>

  </body>

  <script src="main.js"></script>
</html>
