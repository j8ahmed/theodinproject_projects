<!DOCTYPE html>
<html>
  <head>
    <title>Sign-Up Form - J8ahmed</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <main id="signup-cont">
      <div id="logo-cont">
	<div id="logo-bar">LOGO</div>
      </div>
      <div id="form-cont">
	<div id="heading">
	  <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
	  <p>You know you want to.</p>
	</div>
	<form>
          
	  <fieldset id="main-section">

	    <h2 id=title>Let's do this!</h2>
	    <div id="inputs-cont">
	      <div class="form-item">
	        <label id="first-name">First Name</label>
	        <input required for="first-name" />
              </div>

	      <div class="form-item">
	        <label id="last-name">Last Name</label>
	        <input required for="last-name" />
              </div>

	      <div class="form-item">
	        <label id="email">Email</label>
	        <input required for="email" type=email />
              </div>

	      <div class="form-item">
	        <label id="phone">Phone Number</label>
	        <input required for="phone" type=tel />
              </div>
	      
	      <div class="form-item">
	        <label id="password">Password</label>
	        <input id="password-input" required for="password" type=password />
              </div>

	      <div class="form-item">
	        <label id="confirm-password">Confirm Password</label>
	        <input id="confirm-password-input" required for="confirm-password" type=password />
              </div>
            </div>
	  </fieldset>

	  <div class="form-item">
	    <input type="submit" value="Create Account" />
          </div>


	</form>
      </div>
    </main>
  </body>

  <script src="main.js"></script>
</html>
