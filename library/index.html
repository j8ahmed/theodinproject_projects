<!DOCTYPE html>
<html>
  <head>
    <title>Library - J8ahmed</title>
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <button>&times;</button>
    <button>&#43;</button>
      <table>
	<thead>
	  <tr>
	    <th>Book #</th>
	    <th>Title</th>
	    <th>Author</th>
	    <th># of Pages</th>
	    <th>Read</th>
	  </tr>
	</thead>
	<tbody id='books-cont'>
	</tbody>
      </table>

      <div id='modal-cont'>
	<div class='modal'>
	  <h3>Add a Book</h3>
	  <form id='new-book-form'>

	    <label for=title>Book Title</label>
	    <input required type=text data-book-prop-key=title name=title id='title' />

	    <label for=author>Book Author</label>
	    <input required type=text data-book-prop-key=author name=author id='author' />

	    <label for='page-number'>Number of Pages</label>
	    <input required type=number data-book-prop-key=pages name=pages min=1 id='page-number' />

	    <fieldset>
	      <legend>Have you read the book?</legend>

	      <input data-book-prop-key=read name=read type=radio id='read-yes' value=true />
	      <label for='read-yes'>Yes</label>

	      <input data-book-prop-key=read name=read type=radio id='read-no' value=false />
	      <label for='read-no'>No</label>

	    </fieldset>

	    <input required type=submit value='Add Book'/>

	  </form>
	</div>
      </div>
  </body>

  <script src="main.js"></script>
</html>
